<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>KofiAlerts for swolekat</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&amp;display=swap" rel="stylesheet">
        <link async="" href="https://fonts.googleapis.com/css?family=Nunito:400,700,800&amp;display=swap" rel="stylesheet">
        <style>
            body.stop-scrolling {
                height: 100%;
                overflow: hidden
            }

            .sweet-overlay {
                -ms-filter: "alpha(opacity=40)";
                background-color: #000;
                background-color: rgba(0,0,0,.4);
                bottom: 0;
                display: none;
                left: 0;
                position: fixed;
                right: 0;
                top: 0;
                z-index: 10000
            }

            .sweet-alert {
                background-color: #fff;
                border-radius: 5px;
                display: none;
                font-family: open sans,helvetica neue,Helvetica,Arial,sans-serif;
                left: 50%;
                margin-left: -256px;
                margin-top: -200px;
                overflow: hidden;
                padding: 17px;
                position: fixed;
                text-align: center;
                top: 50%;
                width: 478px;
                z-index: 99999
            }

            @media all and (max-width: 540px) {
                .sweet-alert {
                    left:15px;
                    margin-left: 0;
                    margin-right: 0;
                    right: 15px;
                    width: auto
                }
            }

            .sweet-alert h2 {
                color: #575757;
                display: block;
                font-size: 30px;
                font-weight: 600;
                line-height: 40px;
                margin: 25px 0;
                padding: 0;
                position: relative;
                text-align: center;
                text-transform: none
            }

            .sweet-alert p {
                color: #797979;
                float: none;
                font-size: 16px;
                font-weight: 300;
                line-height: normal;
                margin: 0;
                padding: 0;
                position: relative;
                text-align: center;
                text-align: inherit
            }

            .sweet-alert fieldset {
                border: none;
                position: relative
            }

            .sweet-alert .sa-error-container {
                background-color: #f1f1f1;
                margin-left: -17px;
                margin-right: -17px;
                max-height: 0;
                overflow: hidden;
                padding: 0 10px;
                transition: padding .15s,max-height .15s;
                webkit-transition: padding .15s,max-height .15s
            }

            .sweet-alert .sa-error-container.show {
                max-height: 100px;
                padding: 10px 0;
                transition: padding .25s,max-height .25s;
                webkit-transition: padding .2s,max-height .2s
            }

            .sweet-alert .sa-error-container .icon {
                background-color: #ea7d7d;
                border-radius: 50%;
                color: #fff;
                display: inline-block;
                height: 24px;
                line-height: 24px;
                margin-right: 3px;
                text-align: center;
                width: 24px
            }

            .sweet-alert .sa-error-container p {
                display: inline-block
            }

            .sweet-alert .sa-input-error {
                -webkit-transform: scale(.5);
                -webkit-transform-origin: 50% 50%;
                -webkit-transition: all .1s;
                height: 20px;
                opacity: 0;
                position: absolute;
                right: 26px;
                top: 29px;
                transform: scale(.5);
                transform-origin: 50% 50%;
                transition: all .1s;
                width: 20px
            }

            .sweet-alert .sa-input-error::before,.sweet-alert .sa-input-error::after {
                background-color: #f06e57;
                border-radius: 3px;
                content: "";
                height: 6px;
                left: 50%;
                margin-left: -9px;
                margin-top: -4px;
                position: absolute;
                top: 50%;
                width: 20px
            }

            .sweet-alert .sa-input-error::before {
                -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg)
            }

            .sweet-alert .sa-input-error::after {
                -webkit-transform: rotate(45deg);
                transform: rotate(45deg)
            }

            .sweet-alert .sa-input-error.show {
                -webkit-transform: scale(1);
                opacity: 1;
                transform: scale(1)
            }

            .sweet-alert input {
                -webkit-transition: all .3s;
                border: 1px solid #d7d7d7;
                border-radius: 3px;
                box-shadow: inset 0 1px 1px rgba(0,0,0,.06);
                box-sizing: border-box;
                display: none;
                font-size: 18px;
                height: 43px;
                margin-bottom: 17px;
                margin-top: 10px;
                padding: 0 12px;
                transition: all .3s;
                width: 100%
            }

            .sweet-alert input:focus {
                border: 1px solid #b4dbed;
                box-shadow: 0 0 3px #c4e6f5;
                outline: none
            }

            .sweet-alert input:focus::-moz-placeholder {
                opacity: .5;
                transition: opacity .3s .03s ease
            }

            .sweet-alert input:focus:-ms-input-placeholder {
                opacity: .5;
                transition: opacity .3s .03s ease
            }

            .sweet-alert input:focus::-webkit-input-placeholder {
                opacity: .5;
                transition: opacity .3s .03s ease
            }

            .sweet-alert input::-moz-placeholder {
                color: #bdbdbd
            }

            .sweet-alert input:-ms-input-placeholder {
                color: #bdbdbd
            }

            .sweet-alert input::-webkit-input-placeholder {
                color: #bdbdbd
            }

            .sweet-alert.show-input input {
                display: block
            }

            .sweet-alert button {
                -webkit-border-radius: 4px;
                background-color: #aedef4;
                border: none;
                border-radius: 5px;
                box-shadow: none;
                color: #fff;
                cursor: pointer;
                font-size: 17px;
                font-weight: 500;
                margin: 26px 5px 0;
                padding: 10px 20px
            }

            .sweet-alert button:focus {
                box-shadow: 0 0 2px rgba(128,179,235,.5),inset 0 0 0 1px rgba(0,0,0,.05);
                outline: none
            }

            .sweet-alert button:hover {
                background-color: #a1d9f2
            }

            .sweet-alert button:active {
                background-color: #81ccee
            }

            .sweet-alert button.cancel {
                background-color: #d0d0d0
            }

            .sweet-alert button.cancel:hover {
                background-color: #c8c8c8
            }

            .sweet-alert button.cancel:active {
                background-color: #b6b6b6
            }

            .sweet-alert button.cancel:focus {
                box-shadow: rgba(197,205,211,.8) 0 0 2px,rgba(0,0,0,.0470588) 0 0 0 1px inset!important
            }

            .sweet-alert button::-moz-focus-inner {
                border: 0
            }

            .sweet-alert[data-has-cancel-button=false] button {
                box-shadow: none!important
            }

            .sweet-alert[data-has-confirm-button=false][data-has-cancel-button=false] {
                padding-bottom: 40px
            }

            .sweet-alert .sa-icon {
                -webkit-border-radius: 40px;
                border: 4px solid gray;
                border-radius: 40px;
                border-radius: 50%;
                box-sizing: content-box;
                height: 80px;
                margin: 20px auto;
                padding: 0;
                position: relative;
                width: 80px
            }

            .sweet-alert .sa-icon.sa-error {
                border-color: #f27474
            }

            .sweet-alert .sa-icon.sa-error .sa-x-mark {
                display: block;
                position: relative
            }

            .sweet-alert .sa-icon.sa-error .sa-line {
                background-color: #f27474;
                border-radius: 2px;
                display: block;
                height: 5px;
                position: absolute;
                top: 37px;
                width: 47px
            }

            .sweet-alert .sa-icon.sa-error .sa-line.sa-left {
                -webkit-transform: rotate(45deg);
                left: 17px;
                transform: rotate(45deg)
            }

            .sweet-alert .sa-icon.sa-error .sa-line.sa-right {
                -webkit-transform: rotate(-45deg);
                right: 16px;
                transform: rotate(-45deg)
            }

            .sweet-alert .sa-icon.sa-warning {
                border-color: #f8bb86
            }

            .sweet-alert .sa-icon.sa-warning .sa-body {
                -webkit-border-radius: 2px;
                background-color: #f8bb86;
                border-radius: 2px;
                height: 47px;
                left: 50%;
                margin-left: -2px;
                position: absolute;
                top: 10px;
                width: 5px
            }

            .sweet-alert .sa-icon.sa-warning .sa-dot {
                -webkit-border-radius: 50%;
                background-color: #f8bb86;
                border-radius: 50%;
                bottom: 10px;
                height: 7px;
                left: 50%;
                margin-left: -3px;
                position: absolute;
                width: 7px
            }

            .sweet-alert .sa-icon.sa-info {
                border-color: #c9dae1
            }

            .sweet-alert .sa-icon.sa-info::before {
                background-color: #c9dae1;
                border-radius: 2px;
                bottom: 17px;
                content: "";
                height: 29px;
                left: 50%;
                margin-left: -2px;
                position: absolute;
                width: 5px
            }

            .sweet-alert .sa-icon.sa-info::after {
                background-color: #c9dae1;
                border-radius: 50%;
                content: "";
                height: 7px;
                margin-left: -3px;
                position: absolute;
                top: 19px;
                width: 7px
            }

            .sweet-alert .sa-icon.sa-success {
                border-color: #a5dc86
            }

            .sweet-alert .sa-icon.sa-success::before,.sweet-alert .sa-icon.sa-success::after {
                -webkit-border-radius: 40px;
                -webkit-transform: rotate(45deg);
                background: #fff;
                border-radius: 40px;
                border-radius: 50%;
                content: '';
                height: 120px;
                position: absolute;
                transform: rotate(45deg);
                width: 60px
            }

            .sweet-alert .sa-icon.sa-success::before {
                -webkit-border-radius: 120px 0 0 120px;
                -webkit-transform: rotate(-45deg);
                -webkit-transform-origin: 60px 60px;
                border-radius: 120px 0 0 120px;
                left: -33px;
                top: -7px;
                transform: rotate(-45deg);
                transform-origin: 60px 60px
            }

            .sweet-alert .sa-icon.sa-success::after {
                -webkit-border-radius: 0 120px 120px 0;
                -webkit-transform: rotate(-45deg);
                -webkit-transform-origin: 0 60px;
                border-radius: 0 120px 120px 0;
                left: 30px;
                top: -11px;
                transform: rotate(-45deg);
                transform-origin: 0 60px
            }

            .sweet-alert .sa-icon.sa-success .sa-placeholder {
                -webkit-border-radius: 40px;
                border: 4px solid rgba(165,220,134,.2);
                border-radius: 40px;
                border-radius: 50%;
                box-sizing: content-box;
                height: 80px;
                left: -4px;
                position: absolute;
                top: -4px;
                width: 80px;
                z-index: 2
            }

            .sweet-alert .sa-icon.sa-success .sa-fix {
                -webkit-transform: rotate(-45deg);
                background-color: #fff;
                height: 90px;
                left: 28px;
                position: absolute;
                top: 8px;
                transform: rotate(-45deg);
                width: 5px;
                z-index: 1
            }

            .sweet-alert .sa-icon.sa-success .sa-line {
                background-color: #a5dc86;
                border-radius: 2px;
                display: block;
                height: 5px;
                position: absolute;
                z-index: 2
            }

            .sweet-alert .sa-icon.sa-success .sa-line.sa-tip {
                -webkit-transform: rotate(45deg);
                left: 14px;
                top: 46px;
                transform: rotate(45deg);
                width: 25px
            }

            .sweet-alert .sa-icon.sa-success .sa-line.sa-long {
                -webkit-transform: rotate(-45deg);
                right: 8px;
                top: 38px;
                transform: rotate(-45deg);
                width: 47px
            }

            .sweet-alert .sa-icon.sa-custom {
                background-position: center center;
                background-repeat: no-repeat;
                background-size: contain;
                border: none;
                border-radius: 0
            }

            @-webkit-keyframes showSweetAlert {
                0% {
                    -webkit-transform: scale(.7);
                    transform: scale(.7)
                }

                45% {
                    -webkit-transform: scale(1.05);
                    transform: scale(1.05)
                }

                80% {
                    -webkit-transform: scale(.95);
                    transform: scale(.95)
                }

                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }
            }

            @keyframes showSweetAlert {
                0% {
                    -webkit-transform: scale(.7);
                    transform: scale(.7)
                }

                45% {
                    -webkit-transform: scale(1.05);
                    transform: scale(1.05)
                }

                80% {
                    -webkit-transform: scale(.95);
                    transform: scale(.95)
                }

                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }
            }

            @-webkit-keyframes hideSweetAlert {
                0% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }

                100% {
                    -webkit-transform: scale(.5);
                    transform: scale(.5)
                }
            }

            @keyframes hideSweetAlert {
                0% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }

                100% {
                    -webkit-transform: scale(.5);
                    transform: scale(.5)
                }
            }

            @-webkit-keyframes slideFromTop {
                0% {
                    top: 0%
                }

                100% {
                    top: 50%
                }
            }

            @keyframes slideFromTop {
                0% {
                    top: 0%
                }

                100% {
                    top: 50%
                }
            }

            @-webkit-keyframes slideToTop {
                0% {
                    top: 50%
                }

                100% {
                    top: 0%
                }
            }

            @keyframes slideToTop {
                0% {
                    top: 50%
                }

                100% {
                    top: 0%
                }
            }

            @-webkit-keyframes slideFromBottom {
                0% {
                    top: 70%
                }

                100% {
                    top: 50%
                }
            }

            @keyframes slideFromBottom {
                0% {
                    top: 70%
                }

                100% {
                    top: 50%
                }
            }

            @-webkit-keyframes slideToBottom {
                0% {
                    top: 50%
                }

                100% {
                    top: 70%
                }
            }

            @keyframes slideToBottom {
                0% {
                    top: 50%
                }

                100% {
                    top: 70%
                }
            }

            .showSweetAlert[data-animation=pop] {
                -webkit-animation: showSweetAlert .3s;
                animation: showSweetAlert .3s
            }

            .showSweetAlert[data-animation=none] {
                -webkit-animation: none;
                animation: none
            }

            .showSweetAlert[data-animation=slide-from-top] {
                -webkit-animation: slideFromTop .3s;
                animation: slideFromTop .3s
            }

            .showSweetAlert[data-animation=slide-from-bottom] {
                -webkit-animation: slideFromBottom .3s;
                animation: slideFromBottom .3s
            }

            .hideSweetAlert[data-animation=pop] {
                -webkit-animation: hideSweetAlert .2s;
                animation: hideSweetAlert .2s
            }

            .hideSweetAlert[data-animation=none] {
                -webkit-animation: none;
                animation: none
            }

            .hideSweetAlert[data-animation=slide-from-top] {
                -webkit-animation: slideToTop .4s;
                animation: slideToTop .4s
            }

            .hideSweetAlert[data-animation=slide-from-bottom] {
                -webkit-animation: slideToBottom .3s;
                animation: slideToBottom .3s
            }

            @-webkit-keyframes animateSuccessTip {
                0% {
                    left: 1px;
                    top: 19px;
                    width: 0
                }

                54% {
                    left: 1px;
                    top: 19px;
                    width: 0
                }

                70% {
                    left: -8px;
                    top: 37px;

                }

                84% {
                    left: 21px;

                }

                100% {

                }
            }

            @keyframes animateSuccessTip {
                0% {

                }

            @-webkit-keyframes animateSuccessLong {

                }

            }

            @keyframes animateSuccessLong {

                }

            @-webkit-keyframes rotatePlaceholder {
                0% {
                    -webkit-transform: rotate(-45deg);
                    transform: rotate(-45deg)
                }

                5% {
                    -webkit-transform: rotate(-45deg);
                    transform: rotate(-45deg)
                }

                12% {
                    -webkit-transform: rotate(-405deg);
                    transform: rotate(-405deg)
                }

                100% {
                    -webkit-transform: rotate(-405deg);
                    transform: rotate(-405deg)
                }
            }

            @keyframes rotatePlaceholder {
                0% {
                    -webkit-transform: rotate(-45deg);
                    transform: rotate(-45deg)
                }

                    -webkit-transform: rotate(-45deg);

                }

                }

            .animateSuccessTip {
                -webkit-animation: animateSuccessTip .75s;
                animation: animateSuccessTip .75s
            }

            .animateSuccessLong {
                -webkit-animation: animateSuccessLong .75s;

            .sa-icon.sa-success.animate::after {
                -webkit-animation: rotatePlaceholder 4.25s ease-in;
                animation: rotatePlaceholder 4.25s ease-in
            }

            @-webkit-keyframes animateErrorIcon {
                0% {
                    -webkit-transform: rotateX(100deg);
                    opacity: 0;
                    transform: rotateX(100deg)
                }

                100% {
                    -webkit-transform: rotateX(0deg);

                }
            }

            @keyframes animateErrorIcon {

            @-webkit-keyframes animateXMark {
                0% {
